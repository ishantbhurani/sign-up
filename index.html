<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="card">
      <h1 class="title">Join the millions learning for free</h1>
      <form>
        <div class="email-field">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@address.com"
          />
        </div>
        <div class="password-field">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
        </div>
        <input type="submit" value="Sign Up" />
        <p class="info">
          By signing up you agree to Terms of Service & Privacy Policy.
        </p>
      </form>
      <p class="alternative-text">Or sign up using:</p>
      <div class="social">
        <div class="linkedin"><i class="fab fa-linkedin"></i></div>
        <div class="github"><i class="fab fa-github"></i></div>
        <div class="twitter"><i class="fab fa-twitter"></i></div>
        <div class="facebook"><i class="fab fa-facebook"></i></div>
      </div>
    </div>
  </body>
</html>
